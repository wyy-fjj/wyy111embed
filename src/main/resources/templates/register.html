<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{../css/me.css}">
    <!-- Site Properities -->
    <title>注册页面</title>
</head>
<body>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui blue image header">
                    <!--      <img src="static/images/Mark.jpg" class="image">-->
                    <div class="content"><trans oldtip=" Log-in to your account " newtip="注册新账户">注册新账户</trans></div>
                </h2>
                <form action="/adduser" method="post"  class="ui large form">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="text" name="userphone" placeholder="邮箱" >
                            </div>
                        </div>
                        <div class="ui fluid large blue submit button">
<!--                            <a href="login.html">-->
<!--                                <input type="submit" value="注册">-->
<!--                            </a> -->
                            <input type="submit" value="注册">
                        </div>
                    </div>

                    <div class="ui error message"></div>

                </form>


            </div>
        </div>
    </div>
</div>
